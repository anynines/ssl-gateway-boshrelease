---
name: ssl-gateway

releases:
- name: ssl-gateway
  version: 13+dev.18
- name: rabbitmq36
  version: 5
  url: https://s3-eu-west-1.amazonaws.com/anynines-bosh-releases/rabbitmq36-5.tgz
- name: a9s-consul
  version: latest

stemcells:
- os: ubuntu-trusty
  alias: ubuntu-trusty
  version: ((iaas.stemcells.ubuntu-trusty.version))

update:
  canaries: 1
  canary_watch_time: 1000-180000
  max_in_flight: 50
  serial: true
  update_watch_time: 1000-180000

instance_groups:

- name: rabbitmq
  azs: [z1, z2, z3]
  vm_type: small
  persistent_disk_type: small
  instances: 1
  stemcell: ubuntu-trusty
  networks:
  - name: dynamic
  jobs:
  - name: rabbitmq
    release: rabbitmq36
  - name: consul
    release: a9s-consul
  properties:
    consul:
      service_name: rabbitmq

- name: ssl-gateway
  azs: [z1, z2, z3]
  vm_type: small
  persistent_disk_type: small
  instances: ((iaas.ssl_gateway.gateway_instances))
  stemcell: ubuntu-trusty
  jobs:
  - name: consul
    release: a9s-consul
  - name: nginx
    release: ssl-gateway
  - name: virtual_host_service_worker
    release: ssl-gateway
  networks:
  - name: dynamic

  properties:
    network: public

- name: gateway-api
  templates:
  - name: consul
    release: a9s-consul
  - name: virtual_host_service_api
    release: ssl-gateway
  azs: [z1, z2, z3]
  vm_type: small
  persistent_disk_type: small
  instances: 1
  stemcell: ubuntu-trusty
  networks:
  - name: dynamic
  properties:
    consul:
      service_name: vhost-api

properties:
  network: dynamic

  vhost_api:
    postgresql_host: a9s-pg-psql-master-alias.node.dc1.((iaas.consul.domain))
    postgresql_db: sslgateway
    postgresql_username: sslgateway
    postgresql_password: ((/a9s_pg_sslgateway_db_password))
    customer_panel_secret: ((ssl_gw_customerpanel_secret))
    port: 3000

  rabbitmq:
    admin_username: admin
    admin_password: ((ssl_gw_rabbitmq_password))
    host: ssl-gateway-rabbitmq-0.node.dc1.((iaas.consul.domain))

  a9s_ssl_gateway:
    cf_routers: ((iaas.cf.router_ips))
    ssh_routers: ((iaas.cf.router_ips))
    enable_https_redirect: true

    vserver:
      - domain: ((iaas.cf.app_domain))
        ca: ((default_app.ca))
        certificate: ((default_app.certificate))
        private_key: ((default_app.private_key))
        default_server: true
      - domain: checker.ssltest.com
        ca: ((ssltest.ca))
        certificate: ((ssltest.certificate))
        private_key: ((ssltest.private_key))
        deny_all: true
        allow:
        - 172.27.1.5
      - domain: ssltest2.com
        ca: ((ssltest2.ca))
        certificate: ((ssltest2.certificate))
        private_key: ((ssltest2.private_key))
        deny_all: true
      - domain: ssltest4.com
      - domain: ssltest3.com
        deny_all: true

