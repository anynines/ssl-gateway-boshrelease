- type: replace
  path: /instance_groups/name=ssl-gateway/jobs/name=haproxy/properties?/ha_proxy?/http_request_deny_conditions?/-
  value:
    condition:
    - acl_name: log4shell
      acl_rule: url,url_dec -i -m reg (?:\${[^}]{0,4}\${|\${(?:jndi|ctx))
    - acl_name: log4shell
      acl_rule: req.hdrs -i -m reg (?:\${[^}]{0,4}\${|\${(?:jndi|ctx))
    - acl_name: log4shell_form
      acl_rule: req.body,url_dec -i -m reg (?:\${[^}]{0,4}\${|\${(?:jndi|ctx))
